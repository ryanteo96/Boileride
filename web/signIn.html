<!DOCTYPE html>
<html>
    <head>
        <title>Sign In</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <!-- createAccount.css-->
        <link rel="stylesheet" type="text/css" href="createAccount.css">
    </head>
        <div class="container">
                <div id="signInBox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">   
                <div class="panel panel-info " >
                        <div class="panel-heading">
                                <div class="panel-title">Sign In</div>
                                <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a></div>
                        </div>     

                        <div class="panel-body">
                            <form id="signInForm" class="form-horizontal" role="form">
                                <!-- input group: a container to enhance an input by adding icon etc-->     
                                <div style="padding-left:30px; padding-right:30px; margin-top:10px; margin-bottom: 25px" class="input-group col-md-auto"> 
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input id="email-signIn" type="text" class="form-control" name="username" value="" placeholder="Email Address">                                        
                                </div>
                                
                                <div style="padding-left:30px; padding-right:30px; margin-bottom: 25px" class="input-group col-md-auto">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                    <input id="password-signIn" type="password" class="form-control" name="password-signIn" placeholder="Password">
                                </div>

                                <div class="input-group">
                                    <div class="checkbox">
                                        <label>
                                        <!-- value: when checkbox is checked, it returns the value 1 -->
                                        <input id="remember-signIn" type="checkbox" name="remember-signIn" value="1"> Remember me
                                        </label>
                                    </div>
                                </div>
  

                        </div>
                </div>
            </div>

        </div>
    <body>
        
    </body>
</html>
