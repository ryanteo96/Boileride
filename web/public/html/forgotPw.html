<!DOCTYPE html>
<html>

<head>
    <title>Forgot Password</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">


    <!-- Javascript and Stylesheets imports -->
    <link href="../stylesheets/forgotPw.css" rel="stylesheet" type="text/css">     
</head>

<body>
    <div class="container">
        <div id="forgotPwBox">
            <h1> </h1>
            <div class="card card-info shadow mb-5">
                    <div id="headerBox" class="card-header bg-primary">
                            <h4 class="card-title text-light">Forgot Your Password?</h4>
                    </div>     

                    <div class="card-body">
                        <h6>Enter your email address to change your password </h6>
                        <form id="forgotPwForm" class="form-horizontal" role="form" method="post" >
                            <!-- input for email -->   
                            <div class="form-group" style="margin-top:10px">
                                    <input id="forgotPwEmail" type="email" class="form-control" name="email" placeholder="example@gmail.com" required>                                    
                            </div>      
                        <a class="btn btn-secondary float-right" href="/signIn" style="border:solid 0.5px"> Cancel </a> 
                        <button id="forgotPwBtn" class="btn btn-success float-right" type="submit">Reset Password</button> 
                        </form>
                    </div>
            </div>
        </div>
    </div>
</body>

</html>
