<!DOCTYPE html>
<html>
    <head>
        <title>Reset Password</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

        <!-- jQuery library -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>     

        <link href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round" rel="stylesheet">

        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

        <!-- Javascript and Stylesheets imports -->
        <link href="../stylesheets/forgotPw.css" rel="stylesheet" type="text/css">    
	}
        
       

    </head>

    <body>
        <div class="container">
            <div id="forgotPwBox"  style=" width:630px; margin-top: 100px; margin-left:auto; margin-right:auto">   
            <h1>  </h1>
            <div class="panel panel-info">
                    <div class="panel-heading">
                            <div class="panel-title">Reset Password</div>
                    </div>     

                    <div class="panel-body">
                        <form id="forgotPwForm" class="form-horizontal" role="form">
                            <!-- input for email -->   
                            <div class="form-group" style="margin-top:10px">
                                <label for="forgotPwEmail" class="col-md-3 control-label">Email Address</label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" name="email" placeholder="Email Address">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="newPw" class="col-md-3 control-label">New Password</label>
                                <div class="col-md-8">
                                    <input type="password" class="form-control" name="newPw">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="verifyPw" class="col-md-3 control-label">Confirm Password</label>
                                <div class="col-md-8">
                                    <input type="password" class="form-control" name="verifyPw">
                                </div>
                            </div>


                            <div class="col-md-12 controls" style="position:relative; top:10px; padding-left:30px; padding-bottom:20px;">
                                    <button type="button" style="width:150px" class="btn btn-success" 
                                    data-toggle="modal" data-target="#chgPwModal">Change Password</button> 
                            </div>                                                    
 
                                <!-- Modal message -->
                                <!-- Probably here needa make another modal for unsuccessful verification and redirect data target of the button to a function in js-->
                                <div id="chgPwModal" class="modal fade">
                                    <div class="modal-dialog modal-confirm">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <div class="icon-box">
                                                    <i class="material-icons">&#xE876;</i>
                                                </div>				
                                                <h4 class="modal-title">Reset Successful!</h4>	
                                            </div>
                                            <div class="modal-body">
                                                <p style="position:relative; top:10px"class="text-center">Return to Sign In page.</p>
                                            </div>
                                            <div class="modal-footer">
                                                <!-- <button class="btn btn-success btn-block" data-dismiss="modal">OK</button> -->
                                                <a id="btn-redirect-SignIn" href="/signIn" class="btn btn-success btn-block" >OK</a> 
                                            </div>
                                        </div>
                                    </div>
                                </div>     

                    </div>
            </div>
        </div>

    </div>
    </body>

</html>
