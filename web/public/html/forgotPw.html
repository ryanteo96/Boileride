<!DOCTYPE html>
<html>
    <head>
        <title>Reset Password</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

        <!-- jQuery library -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>     

        <link href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round" rel="stylesheet">

        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

        <!-- Javascript and Stylesheets imports -->
        <link href="../stylesheets/forgotPw.css" rel="stylesheet" type="text/css">    

    </head>

    <body>
        <div class="container">
            <div id="forgotPwBox">   
            <h1>  </h1>
            <div class="card card-info shadow mb-5">
                    <div id="headerBox" class="card-header bg-primary">
                            <h4 class="card-title text-light">Forgot Your Password?</h4>
                    </div>     

                    <div class="card-body">
                        <h6>Enter your email address to change your password </h6>
                        <form id="forgotPwForm" class="form-horizontal" role="form" action="/forgotPw" method="post" >
                            <!-- input for email -->   
                            <div class="form-group" style="margin-top:10px">
                                    <input type="text" class="form-control" name="email" placeholder="example@gmail.com">                                    
                            </div>      
                        <button class="btn btn-default float-right"> Cancel </button>         
                        <button type="button"id="forgotPwBtn" class="btn btn-success float-right" action="/forgotPw" method="post" >Reset Password</button> 
                        </form>
                    </div>
            </div>
        </div>

    </div>
    </body>

</html>
