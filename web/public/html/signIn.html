<!DOCTYPE html>
<html>

<head>
    <title>Sign In</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Javascript and Stylesheets imports -->
    <link href="../stylesheets/signIn.css" rel="stylesheet" type="text/css">
    <script src="../javascript/signIn.js" type="text/javascript"></script>
</head>

<body>
    <div class="container">
        <div id="signInBox">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title">Sign In</div>
                    <div id="forgotPassword">
                        <a href="#">Forgot password?</a>
                    </div>
                </div>

                <div class="panel-body">
                    <form id="signInForm" class="form-horizontal" role="form" action="/signIn/test" method="post"
                        enctype="application/x-www-form-urlencoded">
                        <!-- input group: a container to enhance an input by adding icon etc-->
                        <!-- sign in email-->
                        <div id="emailSignInInputGroup" class="input-group col-md-auto">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-user"></i>
                            </span>
                            <input id="emailSignIn" type="text" class="form-control" name="email" value="" placeholder="Email Address">
                        </div>

                        <!-- sign in password-->
                        <div id="passwordSignInInputGroup" class="input-group col-md-auto">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-lock"></i>
                            </span>
                            <input id="password-signIn" type="password" class="form-control" name="password-signIn"
                                placeholder="Password">
                        </div>

                        <!-- Remember pw checkbox
                        <div class="input-group">
                            <div class="checkbox" style="padding-left:30px">
                                <label>                                    
                                    <input id="remember-signIn" type="checkbox" name="remember-signIn" value="1"> Remember me
                                </label>
                            </div>
                         </div> -->

                        <div id="signInFormBtnContainer" class="col-md-12 controls">
                            <button id="btn-signIn" type="submit" class="btn btn-success">Login</button>
                            <a id="btn-goToSignUp" href="/signUp" class="btn btn-primary">Sign Up</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
