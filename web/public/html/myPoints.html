<!DOCTYPE html>
<html>

<head>
    <title>My Points</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- List.js framework-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js"></script>

    <!-- Icons import -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">

    <!-- Javascript and Stylesheets imports -->
    <link href="../stylesheets/myPoints.css" rel="stylesheet" type="text/css">
    <script src="../javascript/myPoints.js" type="text/javascript"></script>
    <script src="../javascript/signOut.js" type="text/javascript"></script>
</head>

<body>
    <nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <a class="navbar-brand" href="/home">Boileride</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link dropdown" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        My Rides
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <h6 class="dropdown-header" style="font-weight: bold">As passenger</h6>
                        <a id="myRequest" class="dropdown-item" href="/myRides/myRequest">My Ride Requests</a>
                        <a id="myJoinedOffer" class="dropdown-item" href="/myRides/myOffer/joined">Joined Rides</a>
                        <div class="dropdown-divider"></div>
                        <h6 class="dropdown-header" style="font-weight: bold">As driver</h6>
                        <a id="myOffer" class="dropdown-item" href="/myRides/myOffer">My Ride Offers</a>
                        <a id="myAcceptedRequest" class="dropdown-item" href="/myRides/myRequest/accepted">Accepted
                            Rides</a>
                    </div>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/myPoints">My Points</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" id="nickname" style="color:white">User's nickname</a>
                </li>

            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/settings">Settings</a>
                </li>
                <li class="nav-item">
                    <a id="signOutBtn" class="nav-link" href="">Sign Out</a>
                </li>
            </ul>
        </div>
    </nav>

    <h4 class="p-3">Point Balance</h4>

    <div class="card border-0">
        <div class="card-body p-0">
            <div class="row d-flex justify-content-center">
                <h1 id="currentPoint" class="card-text text-center col"></h1>
                <h1 id="reservePoint" class="card-text text-center col"></h1>
            </div>

            <div class="row d-flex justify-content-center">
                <p class="card-text text-center col">Current</p>
                <p class="card-text text-center col">Reserve</p>
            </div>
        </div>
    </div>

    <h4 class="p-3">Transactions</h4>

    <div id="transactionList" class="transactionList">
        <ul class="list list-group list-group-flush"></ul>
    </div>

    <div id="transactionModal" class="modal fade bd-example-modal-lg" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <!-- role="document" -->
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Transaction Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="mb-2 d-flex w-100">
                            <h5 class="mb-1">Description</h5>
                        </div>
                        <p id="description"></p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
</body>

</html>
