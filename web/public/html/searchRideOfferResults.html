<!DOCTYPE html>
<html>

<head>
    <title>Search Ride Offer Trip</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- List.js framework -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js"></script>

    <!-- Icons import -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">

    <!-- Moment.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
    <script src="../../javascript/moment-duration-format.js" type="text/javascript"></script>

    <!-- Javascript and Stylesheets imports -->
    <link href="../stylesheets/searchRideOfferResults.css" rel="stylesheet" type="text/css">
    <link href="../stylesheets/loader.css" rel="stylesheet" type="text/css">
    <script src="../javascript/searchRideOfferResults.js" type="text/javascript"></script>
    <script src="../javascript/signOut.js" type="text/javascript"></script>
</head>

<body>
    <nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <a class="navbar-brand" href="/home">Boileride</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link dropdown" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        My Rides
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <h6 class="dropdown-header" style="font-weight: bold">As passenger</h6>
                        <a id="myRequest" class="dropdown-item" href="/myRides/myRequest">My Ride Requests</a>
                        <a id="myJoinedOffer" class="dropdown-item" href="/myRides/myOffer/joined">Joined Rides</a>
                        <div class="dropdown-divider"></div>
                        <h6 class="dropdown-header" style="font-weight: bold">As driver</h6>
                        <a id="myOffer" class="dropdown-item" href="/myRides/myOffer">My Ride Offers</a>
                        <a id="myAcceptedRequest" class="dropdown-item" href="/myRides/myRequest/accepted">Accepted
                            Rides</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/myPoints">My Points</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/settings">Settings</a>
                </li>
                <li class="nav-item">
                    <a id="signOutBtn" class="nav-link" href="">Sign Out</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="searchRideOfferList" class="searchRideOfferList">
        <h5 id="searchRideOfferListTitle">Search Results</h5>
        <div class="row pr-3 m-0">
            <p id="searchText" class="pl-3 m-0 col d-flex align-middle">Double click on any of the rides below to join
                them!</p>
            <div class="dropdown col-2 d-flex justify-content-end">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="sortDropdown" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    Sort
                </button>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="sortDropdown">
                    <button class="dropdown-item" type="button">Traveling Time</button>
                    <button class="dropdown-item" type="button">Date and Time</button>
                </div>
            </div>
        </div>


        <ul class="list list-group list-group-flush"></ul>
    </div>

    <div class="modal fade" id="loading" tabindex="-1" role="dialog" aria-labelledby="loadMeLabel">
        <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <div class="loader"></div>
                    <div clas="loader-txt">
                        <p>Loading... </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
