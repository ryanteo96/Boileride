<!DOCTYPE html>
<html>

<head>
    <title>Sign Up</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- Javascript and Stylesheets imports -->
    <link href="../stylesheets/signUp.css" rel="stylesheet" type="text/css">
    <script src="../javascript/signUp.js" type="text/javascript"></script>
</head>

<body>
    <div class="container">
        <div id="signUpBox">
            <div class="card card-info shadow mb-5">
                <!-- <h5 id="signInHeader" class="card-header bg-primary"> -->
                <h5 id="signUpHeader" class="card-header bg-primary">
                    <div id="createAccTitle" class="card-title text-light">Create Account</div>
                </h5>
                <div class="card-body">
                    <form id="signUpForm" class="form-horizontal" role="form" method="post">
                        <!-- Input field for nickname -->
                        <div class="form-group">
                            <label for="nickname" id="nicknameLabel" class="col-md-4 control-label">Nickname</label>
                            <input id="nickname" type="text" class="form-control" name="nickname" placeholder="Nickname"
                                maxlength="49" required>
                        </div>

                        <!-- Input field for email -->
                        <div class="form-group">
                            <label for="email" id="emailLabel" class="col-md-4 control-label">Email Address</label>
                            <input id="email" type="email" class="form-control" name="email" placeholder="Email Address"
                                required>
                        </div>

                        <!-- Input field for passwprd -->
                        <div class="form-group">
                            <label for="password" id="passwordLabel" class="col-md-4 control-label">Password</label>
                            <input id="password" type="password" class="form-control" name="password" placeholder="Password"
                                pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{6,}$" required>
                            <p><small>Minimum 6 characters, at least 1 lowercase letter, at least 1 uppercase letter,
                                    at least 1 digit, at least 1 special character.</small></p>
                        </div>

                        <!-- Input field for confirm passwprd -->
                        <div class="
                                form-group">
                            <label for="confirmPassword" id="confirmPasswordLabel" class="col-md-4 control-label">Confirm
                                Password</label>
                            <input id="confirmPassword" type="password" class="form-control" name="confirmPassword"
                                placeholder="Confirm Password" required>
                        </div>

                        <!-- Input field for phone number -->
                        <div class="form-group">
                            <label for="phone" id="phoneNumLabel" class="col-md-4 control-label">Contact Number</label>
                            <input id="phone" type="tel" class="form-control" name="phone" placeholder="Contact Number"
                                pattern="[0-9]{10}" oninvalid="this.setCustomValidity('Please provide a valid phone number.')"
                                oninput="setCustomValidity('')" required>
                        </div>

                        <!-- Sign in button-->
                        <div class="form-group">
                            <button id="btn-signUp" type="submit" class="btn btn-info bg-primary float-right">
                                Sign Up
                            </button>
                            <p id="txt-accExist">
                                Already have an account?
                                <a href="/signIn">Sign in</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
