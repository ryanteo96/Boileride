<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
   <!-- Latest compiled and minified CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
   crossorigin="anonymous">

   <!-- jQuery library -->
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
   crossorigin="anonymous"></script>

   <!-- Latest compiled JavaScript -->
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
   crossorigin="anonymous"></script>     

    <!-- Javascript and Stylesheets imports -->
    <link href="../stylesheets/signUp.css" rel="stylesheet" type="text/css">
    <script src="../javascript/signUp.js" type="text/javascript"></script>

    <!-- <div w3-include-html="signIn.html"></div> -->
</head>

<body>
    <div class="container">
        <div id="signUpBox">
            <div class="card card-info shadow mb-5">
                 <!-- <h5 id="signInHeader" class="card-header bg-primary"> -->
                <h5 id="signUpHeader" class="card-header bg-primary">      
                    <div id="createAccTitle" class="card-title text-light">Create Account</div>
                </h5>
                <div class="card-body">
                    <form id="signUpForm" class="form-horizontal" role="form">
                        <!-- Input field for nickname -->
                        <div class="form-group">
                            <label for="nick" id="nickLabel" class="col-md-4 control-label">Nickname</label>                           
                            <input type="text" class="form-control" name="nickname" placeholder="Nickname">                                                
                        </div>

                        <!-- Input field for email -->
                        <div class="form-group">
                            <label for="email" id="emailLabel" class="col-md-4 control-label">Email Address</label>                           
                            <input type="email" class="form-control" name="email" placeholder="Email Address">                            
                        </div>

                        <!-- Input field for passwprd -->
                        <div class="form-group">
                            <label for="password" id="passwordLabel" class="col-md-4 control-label">Password</label>                          
                            <input type="password" class="form-control" name="password" placeholder="Password">                           
                        </div>

                        <!-- Input field for confirm passwprd -->
                        <div class="form-group">
                            <label for="confirmPassword" id="confirmPasswordLabel" class="col-md-4 control-label">Confirm Password</label>                            
                            <input type="password" class="form-control" name="confirmPassword" placeholder="Confirm Password">                          
                        </div>

                        <!-- Input field for phone number -->
                        <div class="form-group">
                            <label for="phone" id="phoneNumLabel" class="col-md-4 control-label">Contact Number</label>                           
                            <input type="tel" class="form-control" name="phone" placeholder="Contact Number">                          
                        </div>

                        <!-- Sign in button-->
                        <div class="form-group">
                                <button id="btn-signUp" type="button" class="btn btn-info bg-primary float-right"> Sign Up </button>
                                <p id="txt-accExist">
                                    Already have an account?
                                    <a href="/signIn">Sign in</a>
                                </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
