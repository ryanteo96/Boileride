<!DOCTYPE html>
<html>

<head>
    <title>Sign Up</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Javascript and Stylesheets imports -->
    <link href="../stylesheets/signUp.css" rel="stylesheet" type="text/css">
    <script src="../javascript/signUp.js" type="text/javascript"></script>

    <!-- <div w3-include-html="signIn.html"></div> -->
</head>

<body>
    <div class="container">
        <div id="signUpBox">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title">Create Account</div>
                </div>
                <div class="panel-body">
                    <form id="signUpForm" class="form-horizontal" role="form" action="/signUp" method="post" enctype="application/x-www-form-urlencoded">
                        <!-- Input field for nickname -->
                        <div class="form-group">
                            <label for="nickname" class="col-md-3 control-label">Nickname</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" name="nickname" placeholder="Nickname">
                            </div>
                        </div>

                        <!-- Input field for email -->
                        <div class="form-group">
                            <label for="email-signUp" class="col-md-3 control-label">Email</label>
                            <div class="col-md-8">
                                <input type="email" class="form-control" name="email" placeholder="Email Address">
                            </div>
                        </div>

                        <!-- Input field for passwprd -->
                        <div class="form-group">
                            <label for="password" class="col-md-3 control-label">Password</label>
                            <div class="col-md-8">
                                <input type="password" class="form-control" name="password" placeholder="Password">
                            </div>
                        </div>

                        <!-- Input field for confirm passwprd -->
                        <div class="form-group">
                            <label for="password" class="col-md-3 control-label">Confirm Password</label>
                            <div class="col-md-8">
                                <input type="password" class="form-control" name="confirmPassword" placeholder="Confirm Password">
                            </div>
                        </div>

                        <!-- Input field for phone number -->
                        <div class="form-group">
                            <label for="password" class="col-md-3 control-label">Phone Number</label>
                            <div class="col-md-8">
                                <input type="tel" class="form-control" name="phone">
                            </div>
                        </div>

                        <!-- Sign in button-->
                        <div class="form-group">
                            <div class="col-md-offset-3 col-md-9" style="margin-top:10px">
                                <button id="btn-signUp" type="submit" class="btn btn-success">Sign Up</button>
                                <p id="txt-accExist">
                                    Already have an account?
                                    <a href="/signIn">Sign in</a>
                                </p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
