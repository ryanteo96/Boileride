<!DOCTYPE html>
<html>

<head>
    <title>Pickup Code</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- List.js framework-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js"></script>

    <!-- Icons import -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <!-- Javascript and Stylesheets imports -->
    <script src="../../javascript/myOfferPickup.js" type="text/javascript"></script>
    <link href="../../stylesheets/myOfferPickup.css" rel="stylesheet" type="text/css">

</head>

<body>
    <div class="container">
        <div id="pickUpBox">
            <h1> </h1>
            <div class="card card-info shadow mb-5">
                <div id="headerBox" class="card-header bg-primary">
                    <h4 class="card-title text-light">Enter your pick up code</h4>
                </div>

                <div class="card-body">
                    <h2 id="headerCode"> NO RESULT </h2>
                    <h6 style="color:red;">Show this code to your passengers</h6>
                    <h6>Please enter the pickup code you obtained from your passengers.</h6>
                    <form id="pickUpForm" class="form-horizontal" role="form" method="post">
                        <!-- input for pickupcode -->
                        <div class="form-group" style="margin-top:10px">
                            <input id="verifyPickupCode" type="text" class="form-control" name="code" placeholder="Enter your code here"
                                required>
                        </div>
                        <button id="verifyPickupBtn" class="btn btn-success float-right" type="submit"> Confirm
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
