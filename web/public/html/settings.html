        crossorigin="anonymous"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- Javascript and Stylesheets imports -->
    <link href="../stylesheets/settings.css" rel="stylesheet" type="text/css">
    <script src="../javascript/settings.js" type="text/javascript"></script>
</head>

<body>
    <nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <a class="navbar-brand" href="/home">Boileride</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/home">Home</a>
                </li>

                <li class="nav-item dropdown">
                    <!-- <a class="nav-link dropdown" href="/myRides">My Rides<span class="sr-only">(current)</span></a> -->
                    <a class="nav-link drop-down" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                <li class="nav-item active">

    <div id="settingsBody">
        <h4 id="settingsTitle">Settings</h4>

        <h5 id="changeNicknameTitle">Change Nickname</h5>
        <form id="changeNicknameForm" class="form-horizontal" role="form" action="/settings/changeNickname" method="post"
            enctype="application/x-www-form-urlencoded" target="frame">
            <div class="form-group">
                <label for="inputNickname">Nickname</label>
                <input type="text" class="form-control" id="nickname" name="nickname" placeholder="New Nickname">
            </div>
            <button id="changeNicknameBtn" type="submit" class="btn btn-primary mb-2">Change</button>
        </form>

        <h5 id="changeEmailTitle">Change Email</h5>
        <form id="changeEmailForm" class="form-horizontal" role="form" action="/settings/changeEmail" method="post"
            enctype="application/x-www-form-urlencoded" target="frame">
            <div class="form-group">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="New Email">
            </div>
            <button type="submit" class="btn btn-primary mb-2">Change</button>
        </form>


        <h5 id="changePasswordTitle">Change Password</h5>
        <form id="changePasswordForm" class="form-horizontal" role="form" action="/settings/changePassword" method="post"
            enctype="application/x-www-form-urlencoded" target="frame">
            <div class="form-group">
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="New Password">
            </div>
            <div class="form-group">
                <label for="inputConfirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm New Password">
            </div>
            <button type="submit" class="btn btn-primary mb-2">Change</button>
        </form>

        <h5 id="changePhoneNumberTitle">Change Phone Number</h5>
        <form id="changePhoneForm" class="form-horizontal" role="form" action="/settings/changePhone" method="post"
            enctype="application/x-www-form-urlencoded" target="frame">
            <div class="form-group">
                <label for="inputPhoneNumber">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="New Phone Number">
            </div>
            <button type="submit" class="btn btn-primary mb-2">Change</button>
        </form>
    </div>

    <iframe name="frame"></iframe>
</body>

</html>
