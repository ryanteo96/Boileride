<!DOCTYPE html>
<html>

<head>
    <title>Settings</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- Javascript and Stylesheets imports -->
    <link href="../stylesheets/settings.css" rel="stylesheet" type="text/css">
    <script src="../javascript/settings.js" type="text/javascript"></script>
</head>

<body>
    <nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <a class="navbar-brand" href="/home">Boileride</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/myRides">My Rides</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/settings">Settings<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/signOut">Sign Out</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="settingsBody">
        <h4 id="settingsTitle">Settings</h4>

        <h5 id="changeNicknameTitle">Change Nickname</h5>
        <form>
            <div class="form-group">
                <label for="inputNickname">Nickname</label>
                <input type="text" class="form-control" id="inputNickname" placeholder="New Nickname">
            </div>
            <button type="submit" class="btn btn-primary mb-2">Change</button>
        </form>

        <h5 id="changePasswordTitle">Change Password</h5>
        <form>
            <div class="form-group">
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="New Password">
            </div>
            <div class="form-group">
                <label for="inputConfirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Confirm New Password">
            </div>
            <button type="submit" class="btn btn-primary mb-2">Change</button>
        </form>

        <h5 id="changeEmailTitle">Change Email</h5>
        <form>
            <div class="form-group">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="New Email">
            </div>
            <button type="submit" class="btn btn-primary mb-2">Change</button>
        </form>

        <h5 id="changePhoneNumberTitle">Change Phone Number</h5>
        <form>
            <div class="form-group">
                <label for="inputPhoneNumber">Phone Number</label>
                <input type="tel" class="form-control" id="inputPhoneNumber" placeholder="New Phone Number">
            </div>
            <button type="submit" class="btn btn-primary mb-2">Change</button>
        </form>

        <h5 id="changePhoneNumberTitle">Change Phone Number</h5>
        <form>
            <div class="form-group">
                <label for="inputPhoneNumber">Phone Number</label>
                <input type="tel" class="form-control" id="inputPhoneNumber" placeholder="New Phone Number">
            </div>
            <button type="submit" class="btn btn-primary mb-2">Change</button>
        </form>
    </div>
</body>

</html>
