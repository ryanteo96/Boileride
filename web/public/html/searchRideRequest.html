<!DOCTYPE html>
<html>

<head>
    <title>Search Ride Request</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDU6wXZ3iun_QhpFv1VnVVRaqKUFuG5f8U&libraries=places"></script>

    <!-- Javascript and Stylesheets imports -->
    <link href="../stylesheets/searchRideRequest.css" rel="stylesheet" type="text/css">
    <script src="../javascript/searchRideRequest.js" type="text/javascript"></script>
</head>

<body>
    <nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <a class="navbar-brand" href="/home">Boileride</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/myRides">My Rides</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/settings">Settings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/signOut">Sign Out</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="searchRideRequestDiv">
        <h5 id="searchRideRequestTitle">Search Ride Request</h5>
        <h5 id="searchRideRequestDetails">Details</h5>
        <form id="searchRideRequestForm" class="form-horizontal" role="form" action="/searchRideRequest" method="post"
            enctype="application/x-www-form-urlencoded">
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="validationDefault01">Pick up location</label>
                    <input id="pickuplocation" type="text" class="form-control" id="validationDefault01" name="pickuplocation"
                        placeholder="" value="" required>
                </div>
                <div class="col-md-2 mb-3">
                    <label for="validationDefault01">Pick Up Proximity</label>
                    <input type="number" class="form-control" id="validationDefault01" name="pickupproximity"
                        placeholder="" min=0 value="">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationDefault02">Destination</label>
                    <input id="destination" type="text" class="form-control" id="validationDefault02" name="destination"
                        placeholder="" value="" required>
                </div>
                <div class="col-md-2 mb-3">
                    <label for="validationDefault02">Destination Proximity</label>
                    <input type="number" class="form-control" id="validationDefault02" name="destinationproximity"
                        placeholder="" min=0 value="">
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-3 mb-3">
                    <label for="validationDefault03">Date</label>
                    <input type="date" class="form-control" id="validationDefault03" name="date" placeholder=""
                        onkeydown="return false" required>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="validationDefault04">Time</label>
                    <input type="time" class="form-control" id="validationDefault04" name="time" placeholder=""
                        required>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="validationDefault03">Date Range</label>
                    <input type="date" class="form-control" id="validationDefault03" name="daterange" placeholder=""
                        onkeydown="return false">
                </div>
                <div class="col-md-3 mb-3">
                    <label for="validationDefault04">Time Range</label>
                    <input type="time" class="form-control" id="validationDefault04" name="timerange" placeholder="">
                </div>
            </div>

            <div class="form-row">
                <div class="col-md-3 mb-3">
                    <label for="validationDefault05">Number of Passenger(s)</label>
                    <input type="number" class="form-control" id="validationDefault05" name="seats" min=1 value=""
                        required>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="validationDefault06">Number of Luggage(s)</label>
                    <input type="number" class="form-control" id="validationDefault06" name="luggage" min=0 value=""
                        required>
                </div>
            </div>

            <h5 id="searchRideRequestPreferences">Preferences</h5>
            <div class="form-row" id="preferencesDiv">
                <div class="form-check form-check-inline mb-3">
                    <input class="form-check-input" type="checkbox" value="true" id="checkbox1" name="smoking">
                    <label class="form-check-label" for="checkbox1">
                        Smoking Allowed
                    </label>
                </div>

                <div class="form-check form-check-inline mb-3">
                    <input class="form-check-input " type="checkbox" value="true" id="checkbox2" name="foodndrink">
                    <label class="form-check-label" for="checkbox2">
                        Food and Drinks Allowed
                    </label>
                </div>

                <div class="form-check form-check-inline mb-3">
                    <input class="form-check-input " type="checkbox" value="true" id="checkbox3" name="pets">
                    <label class="form-check-label" for="checkbox3">
                        Pets Allowed
                    </label>
                </div>

                <div class="form-check form-check-inline mb-3">
                    <input class="form-check-input " type="checkbox" value="true" id="checkbox4" name="ac">
                    <label class="form-check-label" for="checkbox4">
                        A.C. Available
                    </label>
                </div>
            </div>
            <button class="btn btn-primary btn-lg btn-block" type="submit">Search Ride Request</button>
        </form>
    </div>

</body>

</html>
