<!DOCTYPE html>
<html>

<head>
    <title>My Rides</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- List.js framework-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js"></script>

    <!-- Javascript and Stylesheets imports -->
    <link href="../stylesheets/home.css" rel="stylesheet" type="text/css">
    <link href="../stylesheets/myRequest.css" rel="stylesheet" type="text/css">
    <script src="../javascript/home.js" type="text/javascript"></script>
    <script src="../javascript/myRequest.js" type="text/javascript"></script>
    <script src="../javascript/signOut.js" type="text/javascript"></script>

</head>

<body>
    <nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <a class="navbar-brand" href="/home">Boileride</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">

                <li class="nav-item">
                    <a class="nav-link" href="/home">Home</a>
                </li>

                <li class="nav-item active">
                    <a class="nav-link drop-down" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        My Rides
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a id="myRequest" class="dropdown-item" href="/myRides/myRequest">Ride Requests</a>
                        <a id="myOffer" class="dropdown-item" href="/myRides/myOffer">Ride Offers</a>
                    </div>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/settings">Settings</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/signOut">Sign Out</a>
                </li>

            </ul>
        </div>

    </nav>
    <div>
        <h5 id="textRequest">MY RIDE REQUESTS</h5>
        <p id="rideDetails">Double click to view ride details.</p>
        <div id="myRequestList">
            <ul class="list">
            </ul>
        </div>
        <div id="myRequestModal" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Ride Details</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Modal body text goes here.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary">Save changes</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
