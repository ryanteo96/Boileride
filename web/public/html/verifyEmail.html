<!DOCTYPE html>
<html>

<head>
    <title>Verify Email</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- Javascript and Stylesheets imports -->
    <!-- <link href="../stylesheets/verifyEmail.css" rel="stylesheet" type="text/css"> -->
    <script src="../javascript/verifyEmail.js" type="text/javascript"></script>

</head>

<body>
    <div class="container">
        <div id="verifyEmailBox">
            <h1> </h1>
            <div class="card card-info shadow mb-5">
                <div id="headerBox" class="card-header bg-primary">
                    <h4 class="card-title text-light">Email Verification</h4>
                </div>

                <div class="card-body">
                    <h6>Please enter the verification code sent to you in your email.</h6>
                    <form id="verifyEmailForm" class="form-horizontal" role="form" method="post">
                        <!-- input for email -->
                        <div class="form-group" style="margin-top:10px">
                            <input id="verifyCode" type="text" class="form-control" name="code" placeholder="Enter verification code"
                                required>
                        </div>
                        <button id="verifyBtn" class="btn btn-success float-right" type="submit"> Submit </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
