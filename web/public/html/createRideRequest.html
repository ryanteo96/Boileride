<!DOCTYPE html>
<html>

<head>
    <title>Create Ride Request</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- Public Google Maps API Key -->
    <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDU6wXZ3iun_QhpFv1VnVVRaqKUFuG5f8U&libraries=places"></script> -->

    <!-- Local Testing Google Maps API Key -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAmBth00ynuUTuc-Rw2VK46naRps1ZrNDA&libraries=places"></script>

    <!-- Javascript and Stylesheets imports -->
    <link href="../stylesheets/createRideRequest.css" rel="stylesheet" type="text/css">
    <script src="../javascript/createRideRequest.js" type="text/javascript"></script>
    <script src="../javascript/signOut.js" type="text/javascript"></script>
</head>

<body>
    <nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <a class="navbar-brand" href="/home">Boileride</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav active">
                <li class="nav-item">
                    <a class="nav-link" href="/home">Home</a>
                </li>
                <li class="nav-item">
                        <a class="nav-link dropdown" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            My Rides
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">                          
                            <a class="dropdown-item" href="/myRides/myRequest">Ride Requests</a>
                            <a class="dropdown-item" href="/myRides/myOffer">Ride Offers</a>                         
                        </div>
                    </li>
                <li class="nav-item">
                    <a class="nav-link" href="/settings">Settings</a>
                </li>
                <li class="nav-item">
                    <a id="signOutBtn" class="nav-link" href="">Sign Out</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="createRideRequestDiv">
        <h5 id="createRideRequestTitle">Create Ride Request</h5>
        <h5 id="createRideRequestDetails">Details</h5>
        <form id="createRideRequestForm" class="form-horizontal" role="form" action="/createRideRequest" method="post"
            enctype="application/x-www-form-urlencoded">
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="validationDefault01">Pick up location</label>
                    <input id="pickuplocation" type="text" class="form-control" id="validationDefault01" name="pickuplocation"
                        placeholder="" value="" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="validationDefault02">Destination</label>
                    <input id="destination" type="text" class="form-control" id="validationDefault02" name="destination"
                        placeholder="" value="" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-3 mb-3">
                    <label for="validationDefault03">Date</label>
                    <input id="date" type="date" class="form-control" id="validationDefault03" name="date" placeholder=""
                        onkeydown="return false" required>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="validationDefault04">Time</label>
                    <input id="time" type="time" class="form-control" id="validationDefault04" name="time" placeholder=""
                        required>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="validationDefault05">Number of Passenger(s)</label>
                    <input id="passengers" type="number" class="form-control" id="validationDefault05" name="passengers"
                        min=1 value="" required>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="validationDefault06">Number of Luggage(s)</label>
                    <input id="luggage" type="number" class="form-control" id="validationDefault06" name="luggage" min=0
                        value="" required>
                </div>
            </div>
            <h5 id="createRideRequestPreferences">Preferences</h5>
            <div class="form-row" id="preferencesDiv">
                <div class="form-check form-check-inline mb-3">
                    <input id="smoking" class="form-check-input" type="checkbox" value="true" id="checkbox1" name="smoking">
                    <label class="form-check-label" for="checkbox1">
                        Smoking Allowed
                    </label>
                </div>

                <div class="form-check form-check-inline mb-3">
                    <input id="foodndrink" class="form-check-input " type="checkbox" value="true" id="checkbox2" name="foodndrink">
                    <label class="form-check-label" for="checkbox2">
                        Food and Drinks Allowed
                    </label>
                </div>

                <div class="form-check form-check-inline mb-3">
                    <input id="pets" class="form-check-input " type="checkbox" value="true" id="checkbox3" name="pets">
                    <label class="form-check-label" for="checkbox3">
                        Pets Allowed
                    </label>
                </div>

                <div class="form-check form-check-inline mb-3">
                    <input id="ac" class="form-check-input " type="checkbox" value="true" id="checkbox4" name="ac">
                    <label class="form-check-label" for="checkbox4">
                        A.C. Available
                    </label>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="validationDefault07">Travelling Time</label>
                    <input id="traveltime" type="text" class="form-control" id="validationDefault07" placeholder=""
                        value="" readonly>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="validationDefault08">Price</label>
                    <input id="price" type="text" class="form-control" id="validationDefault08" placeholder="" value=""
                        readonly>
                </div>
            </div>
            <button class="btn btn-primary btn-lg btn-block" type="submit">Create Ride Request</button>
        </form>
    </div>

</body>

</html>
