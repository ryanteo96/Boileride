<!DOCTYPE html>
<html>

<head>
    <title>Sign In</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- createAccount.css-->
    <link rel="stylesheet" type="text/css" href="createAccount.css">
</head>
<div class="container">
    <div id="signInBox" style=" width:600px; margin-top: 100px; margin-left:auto; margin-right:auto">
        <div class="panel panel-info ">
            <div class="panel-heading">
                <div class="panel-title">Sign In</div>
                <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a></div>
            </div>

            <div class="panel-body">
                <form id="signInForm" class="form-horizontal" role="form">
                    <!-- input group: a container to enhance an input by adding icon etc-->
                    <!-- sign in email-->
                    <div style="padding-left:30px; padding-right:30px; margin-top:10px; margin-bottom: 25px" class="input-group col-md-auto">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="email-signIn" type="text" class="form-control" name="username" value="" placeholder="Email Address">
                    </div>

                    <!-- sign in password-->
                    <div style="padding-left:30px; padding-right:30px; margin-bottom: 25px" class="input-group col-md-auto">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="password-signIn" type="password" class="form-control" name="password-signIn"
                            placeholder="Password">
                    </div>

                    <!-- Remember pw checkbox
                                <div class="input-group">
                                    <div class="checkbox" style="padding-left:30px">
                                        <label>                                    
                                        <input id="remember-signIn" type="checkbox" name="remember-signIn" value="1"> Remember me
                                        </label>
                                    </div>
                                </div> -->


                    <div class="col-md-12 controls" style="padding-left:30px">
                        <a id="btn-signIn" style="width:100px" href="#" class="btn btn-success">Login </a>
                        <a id="btn-goToSignUp" style="left:20px; width:100px" href="/signUp" class="btn btn-primary">Sign
                            Up</a>
                    </div>


            </div>
        </div>
    </div>

</div>

</html>
